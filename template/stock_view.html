<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex bg-gray-100">

    <!-- Sidebar -->
    <div class="w-20 lg:w-64 h-screen bg-blue-500 text-white flex flex-col p-4 transition-all duration-300">
        <h2 class="text-lg font-bold mb-6 hidden lg:block">Dashboard</h2>
        <ul class="space-y-4">
            <li class="sidebar-item active">
                <a href="#" onclick="setActive(this)" class="flex items-center space-x-4 p-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-home"></i> <span class="hidden lg:block">Home</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" onclick="setActive(this)" class="flex items-center space-x-4 p-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-chart-line"></i> <span class="hidden lg:block">Graphs</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" onclick="setActive(this)" class="flex items-center space-x-4 p-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-newspaper"></i> <span class="hidden lg:block">News</span>
                </a>
            </li>
        </ul>
        <div class="mt-auto">
            <a href="#" class="flex items-center space-x-4 p-2 rounded-md hover:bg-red-500">
                <i class="fas fa-sign-out-alt"></i> <span class="hidden lg:block">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <!-- Header -->
        <div class="flex justify-between items-center bg-white p-4 rounded-md shadow-md">
            <h2 class="text-blue-500 font-bold text-xl">Dashboard</h2>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-200 flex items-center px-3 py-1 rounded-lg">
                    <input type="text" placeholder="Search..." class="bg-transparent focus:outline-none p-1">
                    <i class="fas fa-search text-gray-600"></i>
                </div>
                <img src="user.jpg" alt="User" class="w-10 h-10 rounded-full">
            </div>
        </div>

        <!-- Graph Section -->
        <div class="bg-white p-6 rounded-md shadow-md mt-6">
            <h3 class="text-blue-500 text-lg font-semibold">Stock Graph</h3>
            <canvas id="stockChart"></canvas>
        </div>

        <!-- News Section -->
        <div class="bg-white p-6 rounded-md shadow-md mt-6">
            <h3 class="text-blue-500 text-lg font-semibold">Latest News</h3>
            <div id="news-container" class="mt-4 space-y-4"></div>
        </div>
    </div>

    <script src="static/JS/script.js"></script>
</body>
</html>
