<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>StockSpy</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
     <header>
      <nav class="navBar">
        <div class="main">
      
              <div class="logo"></div>
    
              <div class="webname label1">
                <h1>StockSpy</h1>

              </div>
              <div class="home navl {% if request.path == '/' %}active{% endif %}">
                <a href="/">Home</a>
              </div>
              <div class="stock navl {% if request.path == '/stock' %}active{% endif %}">
                <a href="">Stocks</a>
              </div>          
              
              <div class="insurance navl {% if request.path == '/insurance' %}active{% endif %}">
                <a href="">insurance</a>
              </div>
      
              <div class="bonds navl {% if request.path == '/bonds' %}active{% endif %}">
                <a href="">Bonds</a>
              </div>
            
          
              <form action="">
                <input type="search" name="serch" id="search" placeholder="Search ">
                <input type="submit" value="Search">
              </form>
      
              <button class="loginbtn">Login/Sign up</button>
            
          
        </div>
      </nav>
     </header>


     <main>
      
      {% block content %}
        
      {% endblock content %}
        
     </main>
     <footer>
      <div class="footer">
        <table>
          <th>About Us</th>
          <th>Contact us</th>
          <th>Privacy Policy</th>
          <th>Terms & Conditions</th>
          <tr></tr>
          <td>Â© 2023 StockSpy</td>
        </table>

      </div>
     </footer>
</body>
</html>
